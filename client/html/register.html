<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/stylingRegister.css" />
    <script src="../js/register.js" type="module"></script>
    <title>Registration Account</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Registration Account</h1>
      <div class="center">
        <div class="lables">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" />

          <label for="password">Password:</label>
          <input type="password" name="password" id="password" />

          <button id="formRegisterBtn">Register</button>
        </div>
      </div>
      <div class="paragraphs">
        <p>Already a <a href="./login.html">Member?</a></p>
      </div>
    </div>
  </body>
</html>
